
<!DOCTYPE html>
<html>
<head>

	<!-- CSS -->
	<!-- load bootstrap (bootswatch version) -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<!-- JS -->
	<!-- load angular, ngRoute, ngAnimate -->
	<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
	<script src="app.js"></script>

</head>

<!-- apply our angular app -->
<body ng-app="pingPong">

   <div>
     <h2>Score</h2>
    <div ng-controller="mainCtrl"> <span>Total score is {{combinedScore}}</span>
        <ul class="unstyled">
            <li ng-repeat="player in players"> <span class="player-{{player.isCurrentServer}}">{{player.name}} score: {{player.score}}</span> 
                <button class="btn btn-success" ng-click="addNewPoint(player)">+1</button> <span>{{todo.text}}</span>
            </li>
        </ul>
        <span ng-hide="matchInSession">Game over!</span>
        <button ng-hide="matchInSession" ng-click="newGame()">New Game</button>

    </div> 
</div>
		
</body>
</html>
