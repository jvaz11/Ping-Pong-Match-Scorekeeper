<!DOCTYPE html>
<html>

<head>
    <!-- CSS -->
    <!-- load bootstrap (bootswatch version) -->
    <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <!-- load angular, ngRoute, ngAnimate -->
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-beta.6/angular-touch.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<!-- apply our angular app -->

<body ng-app="pingPong" ng-controller="mainCtrl">
    <p class="rubberBand animated headline1">Ping Pong Scorekeeper</p>
    <!-- <p class="subhead">Focus on kicking ass, not keeping score.</p> -->
    <div class="flex-container {{player.animClass}}">
        <div class="flex-item player-{{player.isCurrentServer}}" ng-repeat="player in match.players" ng-click="addNewPoint(player)" ng-class="{tada: player.isWinner, animated: player.isWinner}">
            <h2 class="playerName playerName-{{player.isCurrentServer}}">{{player.name}}</h2>
            <!-- <img src="img/server.png" id="serverImage"> -->
            <p class="scoreInt">{{player.score}}</p>
        </div>
    </div>
    <div class="container" id="toast-container">
        <div class="check-element -show-hide notification-div" ng-class="notifications.name" ng-if="match.showRecap" style="clear:both;">
            <p style="font-size: 12em; font-weight: bold" class="text-center tada animated recapdiv">{{match.mostRecentVictor}} wins!<br></p>
        </div>
    </div>
    <div class="new-game-button" ng-click="newGame()" style="text-align: center; 
    margin-top: 10%;    
    color: #FE464D;
    font-size: 6em;">New Game</div>
    <div class="container option pulse animated" id="toast-container-awaiting">
        <div class="check-element awaitingPlayersCTA notification-div-awaiting" ng-class="notifications.name" ng-if="match.awaitingPlayers" style="clear:both;">
            <p style="font-size: 3em" class="text-center">Go to <strong>bit.ly/pongscore</strong> to play!</p>
                <p>
                    <ul style="font-size: 2em">
                        <li>The player who serves first is Player A</li>
                        <li>When a player scores, tap their box to give them a point</li>
                        <li>Tap New Game to reset the game</li>
                    </ul>
        </div>
    </div>
    <!-- 
     <div class="ftr">Feel free to share any bugs or feature requests with Juan :)</div></body> -->

</html>
